<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugbo Ride Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

</head>

<body
    class="bg-gradient-to-b from-blue-600 to-blue-300 min-h-screen flex items-center justify-center px-6 overflow-x-hidden relative">

    <!-- Full-page overlay loader -->
    <div id="overlay" class="hidden absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center z-20">
        <div class="loader border-4 border-white border-t-blue-600 rounded-full w-12 h-12 animate-spin"></div>
    </div>

    <div class="bg-white w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden p-10 animate-fade relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-600">Sugbo Ride</h1>
            <p class="text-gray-600 mt-2">Create your account to get started.</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Column 1 -->
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">First Name</label>
                    <input type="text" id="firstName"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="John" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">Address</label>
                    <input type="text" id="address"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="123 Main St" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">Gender</label>
                    <select id="gender"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <!-- Password Field -->
                <div class="relative">
                    <label class="block text-gray-700 mb-2 font-semibold">Password</label>
                    <input type="password" id="password"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 text-lg">üëÅÔ∏è</button>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">Last Name</label>
                    <input type="text" id="lastName"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Doe" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">Contact Number</label>
                    <input type="tel" id="contact"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="+63 912 345 6789" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">Email</label>
                    <input type="email" id="email"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="your@email.com" required />
                </div>
                <!-- Confirm Password Field -->
                <div class="relative">
                    <label class="block text-gray-700 mb-2 font-semibold">Confirm Password</label>
                    <input type="password" id="confirmPassword"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                    <button type="button" id="toggleConfirmPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 text-lg">üëÅÔ∏è</button>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 mt-4">
                <button id="signupBtn" type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold text-lg shadow-lg hover:bg-blue-700 transition flex items-center justify-center">
                    <span id="btnText">Sign Up</span>
                    <svg id="loadingSpinner" class="w-5 h-5 ml-2 animate-spin hidden text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <!-- Extra Options -->
        <div class="text-center mt-6 text-gray-700">
            Already have an account? <a href="login.html" class="text-blue-700 font-semibold hover:underline">Login</a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-6 right-6 bg-green-500 text-white px-5 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500">
        Signup successful!
    </div>

    <!-- GSAP Animation -->
    <script>
        gsap.from('.animate-fade', { duration: 1, opacity: 0, y: 40 });
    </script>

    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6i6Dteqfk45ghsdzzBsLBMhnBtbtY8EA",
            authDomain: "sugboride.firebaseapp.com",
            databaseURL: "https://sugboride-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sugboride",
            storageBucket: "sugboride.firebasestorage.app",
            messagingSenderId: "104362918043",
            appId: "1:104362918043:web:19a07d398689f6aa61c63e",
            measurementId: "G-SW0TN1HJG1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
    </script>

    <!-- Signup Script -->
    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const toast = document.getElementById('toast');
        const overlay = document.getElementById('overlay');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirm = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            togglePassword.innerText = passwordInput.type === "password" ? "üëÅÔ∏è" : "üôà";
        });
        toggleConfirm.addEventListener('click', () => {
            confirmInput.type = confirmInput.type === "password" ? "text" : "password";
            toggleConfirm.innerText = confirmInput.type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const address = document.getElementById('address').value.trim();
            const gender = document.getElementById('gender').value;
            const contact = document.getElementById('contact').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Show loading & overlay
            btnText.textContent = "Signing Up...";
            loadingSpinner.classList.remove('hidden');
            overlay.classList.remove('hidden');

            // Create Firebase user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    return database.ref('users/' + uid).set({
                        firstName, lastName, address, gender, contact, email
                    });
                })
                .then(() => {
                    btnText.textContent = "Sign Up";
                    loadingSpinner.classList.add('hidden');
                    overlay.classList.add('hidden');

                    toast.classList.remove('opacity-0');
                    toast.classList.add('opacity-100');

                    setTimeout(() => {
                        toast.classList.remove('opacity-100');
                        toast.classList.add('opacity-0');
                        window.location.href = "dashboard.html";
                    }, 2000);
                })
                .catch((error) => {
                    btnText.textContent = "Sign Up";
                    loadingSpinner.classList.add('hidden');
                    overlay.classList.add('hidden');
                    alert("Error: " + error.message);
                });
        });
    </script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js");
        }
    </script>


</body>

</html>
