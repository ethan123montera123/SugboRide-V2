<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SugboRide | Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/Logo.png" />
    <style>
        .bg-animate {
            background: linear-gradient(270deg, #38bdf8, #0ea5e9, #0284c7);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-animate">

    <div
        class="bg-white/20 backdrop-blur-md rounded-2xl p-8 w-[90%] md:w-[400px] shadow-2xl text-white transition-all duration-500">
        <div class="flex flex-col items-center gap-4">
            <img src="assets/Logo.png" alt="SugboRide" class="w-20 drop-shadow-lg animate-bounce" />
            <h1 class="text-2xl font-bold">Create Account ðŸš—</h1>
            <p class="text-sm text-blue-100">Join SugboRide and start your journey</p>
        </div>

        <form id="signupForm" class="mt-6 flex flex-col gap-4">
            <input id="signupEmail" type="email" placeholder="Email"
                class="p-3 rounded-lg bg-white/20 placeholder-white text-white outline-none focus:ring-2 focus:ring-cyan-400 transition"
                required />
            <input id="signupPassword" type="password" placeholder="Password"
                class="p-3 rounded-lg bg-white/20 placeholder-white text-white outline-none focus:ring-2 focus:ring-cyan-400 transition"
                required />

            <button type="submit"
                class="bg-cyan-500 hover:bg-cyan-400 transition-all duration-300 text-white font-semibold py-2 rounded-lg shadow-lg">Sign
                Up</button>
        </form>

        <p class="text-sm mt-4 text-center text-blue-100">
            Already have an account? <a href="index.html" class="text-white underline">Login</a>
        </p>

        <div id="toast"
            class="hidden fixed bottom-6 left-6 bg-white text-gray-800 px-4 py-2 rounded shadow-lg text-sm font-medium">
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
