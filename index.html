<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SugboRide | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#FFD54F', // Commuter yellow
            secondary: '#1E3A8A', // Deep blue
            accent: '#374151', // Neutral gray
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth fade animation */
    .fade-enter {
      opacity: 0;
      transform: translateY(15px);
    }

    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* Icon toggle styling */
    .toggle-icon {
      cursor: pointer;
      font-size: 1.7rem;
      transition: transform 0.5s ease, color 0.5s ease, text-shadow 0.5s ease;
    }

    .toggle-icon:hover {
      transform: rotate(20deg) scale(1.1);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .sunny {
      color: #FFD54F;
      text-shadow: 0 0 10px rgba(255, 213, 79, 0.8);
    }

    .moon {
      color: #A5B4FC;
      text-shadow: 0 0 10px rgba(165, 180, 252, 0.8);
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center transition-colors duration-700 dark:from-gray-900 dark:to-gray-800 px-4">
  <!-- Container -->
  <div
    class="bg-white/20 dark:bg-gray-800/40 backdrop-blur-xl rounded-3xl shadow-2xl w-full sm:w-96 md:w-[28rem] p-8 transition-all duration-700">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold text-white dark:text-primary">SugboRide</h1>

      <!-- Sun/Moon Toggle -->
      <div id="modeToggle" class="toggle-icon sunny">üåû</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="fade-enter-active">
      <h2 class="text-2xl font-semibold text-white mb-6">Welcome Back üëã</h2>
      <input id="loginEmail" type="email" placeholder="Email"
        class="w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-primary outline-none">
      <input id="loginPassword" type="password" placeholder="Password"
        class="w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-primary outline-none">
      <button id="loginBtn"
        class="w-full py-3 bg-secondary text-white font-bold rounded-lg hover:opacity-90 transition">Login</button>

      <p class="text-center text-white mt-4 text-sm sm:text-base">Don‚Äôt have an account?
        <span id="showSignup" class="cursor-pointer text-yellow-300 font-bold hover:underline">Sign up</span>
      </p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden fade-enter">
      <h2 class="text-2xl font-semibold text-white mb-6">Create Account üöç</h2>
      <input id="signupEmail" type="email" placeholder="Email"
        class="w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-primary outline-none">
      <input id="signupPassword" type="password" placeholder="Password"
        class="w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-primary outline-none">
      <button id="signupBtn"
        class="w-full py-3 bg-primary text-secondary font-bold rounded-lg hover:opacity-90 transition">Sign Up</button>

      <p class="text-center text-white mt-4 text-sm sm:text-base">Already have an account?
        <span id="showLogin" class="cursor-pointer text-yellow-300 font-bold hover:underline">Login</span>
      </p>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden mt-6 flex justify-center">
      <div class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"
    class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-secondary text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 z-50">
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6i6Dteqfk45ghsdzzBsLBMhnBtbtY8EA",
      authDomain: "sugboride.firebaseapp.com",
      databaseURL: "https://sugboride-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sugboride",
      storageBucket: "sugboride.firebasestorage.app",
      messagingSenderId: "104362918043",
      appId: "1:104362918043:web:19a07d398689f6aa61c63e",
      measurementId: "G-SW0TN1HJG1"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const showSignup = document.getElementById("showSignup");
    const showLogin = document.getElementById("showLogin");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const toast = document.getElementById("toast");
    const modeToggle = document.getElementById("modeToggle");

    // Toast
    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.className = `fixed bottom-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg transition-opacity duration-500 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'
        } text-white opacity-100`;
      setTimeout(() => toast.classList.add("opacity-0"), 3000);
    }

    // Switch between login/signup
    showSignup.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      signupForm.classList.add("fade-enter-active");
    });

    showLogin.addEventListener("click", () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      loginForm.classList.add("fade-enter-active");
    });

    // Firebase Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      loadingSpinner.classList.remove("hidden");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast("‚úÖ Login Successful!");
      } catch (error) {
        showToast("‚ùå " + error.message, true);
      } finally {
        loadingSpinner.classList.add("hidden");
      }
    });

    // Firebase Signup
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      loadingSpinner.classList.remove("hidden");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showToast("üéâ Account Created Successfully!");
      } catch (error) {
        showToast("‚ùå " + error.message, true);
      } finally {
        loadingSpinner.classList.add("hidden");
      }
    });

    // Light/Dark Mode Toggle with Icon Change
    modeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");
      modeToggle.textContent = isDark ? "üåô" : "üåû";
      modeToggle.classList.toggle("sunny", !isDark);
      modeToggle.classList.toggle("moon", isDark);
    });
  </script>
</body>

</html>
