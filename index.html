<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SugboRide - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <script defer src="/js/firebase.js" type="module"></script>
  <script defer src="login.js" type="module"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
    }
  </style>
</head>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }
</script>

<body class="flex items-center justify-center">
  <div
    class="bg-white/90 p-8 rounded-2xl shadow-2xl w-96 text-center backdrop-blur-sm transition-all hover:scale-105 duration-300">
    <h1 class="text-3xl font-bold mb-4 text-blue-700">Welcome Back</h1>
    <p class="text-gray-600 mb-6">Login to continue to SugboRide</p>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input id="password" type="password" placeholder="Password"
      class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button id="loginBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition-all duration-200">Login</button>

    <p class="mt-4 text-gray-600">Donâ€™t have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
</body>

</html>
