<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SugboRide</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="apple-touch-icon" href="assets/Logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SugboRide" />

  <!-- Firebase -->
  <script type="module" src="./firebase-config.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>

<body
  class="bg-gradient-to-br from-blue-600 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
  <div
    class="backdrop-blur-xl bg-white/10 shadow-2xl rounded-3xl p-8 w-full max-w-md text-center text-white border border-white/20 animate-fade-in">
    <img src="assets/Logo.png" alt="Logo" class="w-24 mx-auto mb-4 drop-shadow-lg">
    <h1 class="text-3xl font-bold mb-2">Welcome to SugboRide</h1>
    <p class="text-white/70 mb-6">Your modern commuter companion</p>

    <div class="flex mb-6 bg-white/10 rounded-xl overflow-hidden">
      <button id="loginTab" class="w-1/2 py-2 bg-white/20 font-semibold">Login</button>
      <button id="signupTab" class="w-1/2 py-2 text-white/70 hover:bg-white/20">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input id="loginEmail" type="email" placeholder="Email"
        class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white" />
      <input id="loginPassword" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white" />
      <button type="submit"
        class="w-full py-3 bg-white text-blue-700 font-bold rounded-lg hover:bg-gray-100 transition transform hover:scale-105">
        Login
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input id="signupEmail" type="email" placeholder="Email"
        class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white" />
      <input id="signupPassword" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white" />
      <button type="submit"
        class="w-full py-3 bg-white text-blue-700 font-bold rounded-lg hover:bg-gray-100 transition transform hover:scale-105">
        Sign Up
      </button>
    </form>

    <p id="statusMessage" class="mt-4 text-sm text-white/80"></p>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("bg-white/20");
      signupTab.classList.remove("bg-white/20");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("bg-white/20");
      loginTab.classList.remove("bg-white/20");
    });
  </script>
</body>

</html>
