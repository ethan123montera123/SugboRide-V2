  <!-- Fire Incidents Content -->
  <div class="p-6 max-w-3xl mx-auto flex-1 flex flex-col">
    <h1 class="text-3xl font-bold text-red-600 mb-6 text-center">Fire Emergency Incidents</h1>

    <div id="fireList" class="flex flex-col gap-4">
      <p class="text-gray-500 text-center">Loading fire incidents...</p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6i6Dteqfk45ghsdzzBsLBMhnBtbtY8EA",
      authDomain: "sugboride.firebaseapp.com",
      databaseURL: "https://sugboride-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sugboride",
      storageBucket: "sugboride.firebasestorage.app",
      messagingSenderId: "104362918043",
      appId: "1:104362918043:web:19a07d398689f6aa61c63e",
      measurementId: "G-SW0TN1HJG1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const fireRef = ref(db, 'fireIncidents');

    const fireList = document.getElementById('fireList');

    // Load fire incidents from Firebase
    onValue(fireRef, snapshot => {
      fireList.innerHTML = '';
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach(key => {
          const incident = data[key];
          const div = document.createElement('div');
          div.className = "bg-white p-4 rounded-2xl shadow flex justify-between items-center";
          div.innerHTML = `
            <div>
              <p class="font-semibold text-red-600">${incident.title}</p>
              <p class="text-gray-600 text-sm">${incident.location} - ${incident.time}</p>
            </div>
            <span class="text-gray-500">${incident.status}</span>
          `;
          fireList.appendChild(div);
        });
      } else {
        fireList.innerHTML = `<p class="text-gray-500 text-center">No fire incidents reported.</p>`;
      }
    });
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
